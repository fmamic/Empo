<div class="marketing" ng-controller="ImagesCtrl">
    <h1 class="page-header">
        Upload images
    </h1>

    <div class="row">
        <div class="col-md-3">
            <h3>Select files</h3>

            <div ng-show="uploader.isHTML5">
                <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
                    Drag 'n drop
                </div>
            </div>
            <input type="file" nv-file-select="" uploader="uploader" multiple=""><br>

            <h3>Upload for type:</h3>

            <div>
                <div class="btn-group"><a class="btn btn-default dropdown-toggle btn-select2"
                                          data-toggle="dropdown" href="javascript:void(0)">Select type: <span
                        class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:void(0)">Badge</a></li>
                        <li><a href="javascript:void(0)">Tag</a></li>
                        <li><a href="javascript:void(0)">Project</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9" style="margin-bottom: 40px">
            <h3>Upload queue</h3>

            <p class="ng-binding">Queue length: 1</p>
            <table class="table">
                <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th ng-show="uploader.isHTML5">Size</th>
                    <th ng-show="uploader.isHTML5">Progress</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- ngRepeat: item in uploader.queue -->
                <tr ng-repeat="item in uploader.queue" class="ng-scope">
                    <td><strong class="ng-binding">diploma11.png</strong></td>
                    <td ng-show="uploader.isHTML5" nowrap="" class="ng-binding">0.00 MB</td>
                    <td ng-show="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar"
                                 ng-style="{ 'width': item.progress + '%' }"
                                 style="width: 0%;"></div>
                        </div>
                    </td>
                    <td class="text-center">
                        <span ng-show="item.isSuccess" style="display: none;"><i
                                class="glyphicon glyphicon-ok"></i></span>
                        <span ng-show="item.isCancel" style="display: none;"><i
                                class="glyphicon glyphicon-ban-circle"></i></span>
                        <span ng-show="item.isError" style="display: none;"><i
                                class="glyphicon glyphicon-remove"></i></span>
                    </td>
                    <td nowrap="">
                        <button type="button" class="btn btn-success btn-xs"
                                ng-click="item.upload()"
                                ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>
                        <button type="button" class="btn btn-warning btn-xs"
                                ng-click="item.cancel()" ng-disabled="!item.isUploading"
                                disabled="disabled">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="button" class="btn btn-danger btn-xs"
                                ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div>
                <div>
                    Queue progress:
                    <div class="progress" style="">
                        <div class="progress-bar" role="progressbar"
                             ng-style="{ 'width': uploader.progress + '%' }"
                             style="width: 0;"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()"
                        ng-disabled="!uploader.getNotUploadedItems().length">
                    <span class="glyphicon glyphicon-upload"></span> Upload all
                </button>
                <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()"
                        ng-disabled="!uploader.isUploading" disabled="disabled">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                </button>
                <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()"
                        ng-disabled="!uploader.queue.length">
                    <span class="glyphicon glyphicon-trash"></span> Remove all
                </button>
            </div>

        </div>

    </div>
</div>
