<div class="container" ng-controller="HomeCtrl">
    <h1 class="page-header">
        News feed
    </h1>

    <div class="row">
        <div class="col-md-9">
            <div class="col-md-11">
                <div ng-repeat="log in eventLog track by $index">
                    <blockquote>
                        <div class="row">
                            <div class="col-md-12">
                                <p><strong><a ui-sref="profile.detail({ id:log.userId })" ui-sref-opts="{reload: true}">{{ log.name }}</a></strong><span class="dateTimeEvent">{{ log.date | date : 'dd.MM.yyyy HH:mm:ss' }}</span></p>
                                <p>{{ log.description }}</p>
                            </div>
                        </div>
                    </blockquote>
                    <hr>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div ng-controller="DoughnutCtrl">
                <h4>Tags</h4>
                <hr>
                <div class="row">
                    <canvas id="doughnut" class="chart chart-doughnut" data="data"
                            labels="labels"></canvas>
                </div>
            </div>
            <div ng-controller="Bar2Ctrl">
                <h4>People with most tags</h4>
                <hr>
                <div class="row">
                    <div class="col-lg-6 col-sm-12" id="bar-chart">
                        <canvas id="bar" class="chart chart-bar" data="data"
                                labels="labels"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
